<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Game Monster</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/cookie.ico" type="image/x-icon">
</head>
<body>
    <section class="pageContainer">
        <nav class="navSection">
            <div class="cookieCounter">
                <img class="imgCookie" src="images/cookie.png" alt="cookieImage">
                <h1 class="cookieCounterText">0</h1>
            </div>
            <div class="timerCounter">
                <img class="countdownTimer" src="images/timerTransparent.png" alt="" >
                <h1 class="countdownTime">10</h1>
            </div>
        </nav>
        <section class="gameMap">
            <div class="smodes"></div>
            <div class="cookie cookie1"></div>
        </section>
    </section>

    <script src="app.js" defer></script>

</body>
</html>
