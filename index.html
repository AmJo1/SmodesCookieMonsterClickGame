<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Game Monster</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/cookie.ico" type="image/x-icon">
</head>
<body>
    <section class="pageContainer">
        <nav class="navSection">
            <div class="cookieCounter">
                <div class="imageWrapper">
                    <img class="imgCookie" src="images/ferrorRocherCounter.png" alt="cookieImage">
                </div>
                <h1 class="cookieCounterTextMultiplier">x</h1>
                <h1 class="cookieCounterText">0</h1>
            </div>
            <div class="timerCounter">
                <img class="countdownTimer" src="images/timer.png" alt="" >
                <h1 class="countdownTime">6</h1>
            </div>
        </nav>
        <!--Add hidden -->
        <section class="cookieInstructionContainer">
            <img class="cookieInstruction" src="images/cookieInstruction.png" alt="How to play the cookie game">
        </section>
        
        <section class="gameMap hidden">
            <div class="smodesAnchor smodes"></div>
            <div class="cookie cookie1"></div>
        </section>
    </section>

    <script src="app.js" defer></script>

</body>
</html>
